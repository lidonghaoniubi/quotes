<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 计数器</title>
    <style>
      div {
        counter-reset: title; /* 重置计数器成0 */
      }

      h3:before {
        counter-increment: title; /* 增加计数器值 */
        content: "Title " counter(title) ": "; /* 显示计数器 */
      }
    </style>
  </head>
  <body>
    <div>
      <h3>桃翁</h3>
      <h3>介绍</h3>
      <h3>css 计数器</h3>
    </div>
  </body>
</html>
